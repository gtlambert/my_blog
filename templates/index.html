{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
George Lambert	
{% endblock %}


{% block main-content %}
	<ul class="post-list">
	{% for post in all_posts %}
		<li class="item">
			<div class="post-title-link">
				<span class=""><a href="{% url 'view-post' slug=post.slug %}">{{ post.title }}</a></span>
			</div>
			<div class="post-date">
				<span class="post-date">{{ post.created_on|date:"d M Y" }}</span>
			</div>
		</li>
	{% endfor %}
	</ul>
{% endblock %}
